<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <div class="gameboard"></div>
        <div class="gameplay">
            <div class="playerone">
                <label for="playOneName">Player 1: </label>
                <input type="text" class="playerOne" required>
            </div>
            <div class="playertwo">
                <label for="playTwoName">Player 2: </label>
                <input type="text" class="playerTwo" required>
            </div>
            <button type="button" id="start">Lets Play!</button> <!--Make button Onclick-->
        </div>
    </div>
</body>

</html>
